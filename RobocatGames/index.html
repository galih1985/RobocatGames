<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ROBOCAT</title>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css'>
  <link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/sweetalert2/3.0.3/sweetalert2.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="containerdiv">
	<div id="score-panel">
		<div class="leftdiv">
			<img src="image/RBCT.png" width="200" height="88">
		</div>
		<div class="timers">
			<ul class="stars">
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
			</ul>
			<span class="moves">0</span> Langkah
			<article class="timer">
				<h3 class="info">Waktu <span class="clock data">0:00</span></h3>
			</article>
			<div class="restart">
				<i class="fa fa-repeat"></i>
			</div>
		</div>
		<div class="clear"></div>
		</div>
		<ul class="deck"></ul>
		<div class="imgclick">
			<img src="image/click.png" width="80" height="80">
		</div>
	</div>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
	<script src='https://cdn.jsdelivr.net/sweetalert2/3.0.3/sweetalert2.min.js'></script>
	<script src="js/index.js"></script>
</body>
</html>
